<div id="login-form">
	<article class="card-body card-body-sign-in">
        <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
        <hr>
        <p class="text-success text-center" id="sign-in-msg"></p>
		<form id="login-form-obj" onsubmit="return false"><!-- action="/api/entity/login/" method="post"> -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input id="login-email" name="username" class="form-control" placeholder="Email or login" type="email">
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" id="login-pass" name="password" placeholder="******" type="password">
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
                <button type="submit" id="btnSignIn" class="btn btn-primary btn-block" onClick="validateClient();">Login</button>
            </div> <!-- form-group// -->
            <p class="text-center"><a href="#" class="btn" >Forgot password?</a></p>
        </form>
    </article>
</div>
